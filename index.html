<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<form action="https://api.web3forms.com/submit" method="POST" class="fist_opros" name="submit-to-google-sheet">

    <input type="hidden" name="access_key" value="11fe8478-8d8b-4a24-a58e-8640059c0dd0">

    <fieldset class="opros">
        <legend class="name_opros">
            Опрос
        </legend>

        <div class="group_name">
            <p class="title">
                <span class="RedStar">*</span>
                Введите имя:
            </p>
            <input id="name" class="dannie" name="name" type="text" required autocomplete="on" placeholder=" имя">
        </div>

        <div class="group_second_name">
            <p class="title">
                <span class="RedStar">*</span>
                Введите фамилию:
            </p>
            <input id="second_name" class="dannie" name="second_name" type="text" required autocomplete="on" placeholder=" фамилия">
        </div>

        <div class="group_third_name">
            <p class="title_3">Введите отчество:</p>
            <input id="third_name" class="dannie" name='third_name' type="text" autocomplete="on" placeholder=" отчество">
        </div>

        <div class="group_age">
            <p class="title">
                <span class="RedStar">*</span>
                Введите возраст:
            </p>
            <input id="age" class="dannie" name="age" type="number" autocomplete="on" placeholder=" возраст" required>
        </div>

        <div class="group_country">
            <p class="title">
                <span class="RedStar">*</span>
                Введите страну в которой Вы проживаете:
            </p>
            <input id="country" class="dannie" name="country" type="text" autocomplete="on" placeholder=" страна" required>
        </div>          

        <div class="group_city">
            <p class="title">
                <span class="RedStar">*</span>
                Введите город в котором Вы проживаете:
            </p>
            <input id="city" class="dannie" name='city' type="text" autocomplete="on" placeholder=" город" required>
        </div>

        <div class="group_ogrode">
            <p class="title">
                <span class="RedStar">*</span>
                Напишите про свой город:
            </p>
            <textarea id="ogrode" name='ogrode' type="text" placeholder="" required></textarea>
        </div>

        <div class="group_nravitsa">
            <p class="title">
                <span class="RedStar">*</span>
                Он Вам нравится?
            </p>
            <label for="nravitsa_da" class="chek">да</label>
            <input id="nravitsa_da" name='nravitsa' type="radio" required><br>  
            <br>
            <label for="nravitsa_net" class="chek">нет</label>
            <input id="nravitsa_net" name='nravitsa' type="radio" required>
        </div>

        <div class="group_pereezd">
            <p class="title ">
                <span class="RedStar">*</span>
                Вы советуете его для переезда?
            </p>
            <label for="pereezd_da" class="chek">да</label>
            <input id="pereezd_da" name='pereezd' type="radio" required><br>   
            <br>
            <label for="pereezd_net" class="chek">нет</label>
            <input id="pereezd_net" name='pereezd' type="radio" required>
        </div>
        
    <button class="button"> Отправить </button>

    <p class="end">
        <span class="RedStar">*</span> - обязательный вопрос <br>
        <br>
        Спасибо!!
    </p>
    </fieldset>
</form>

</html>
